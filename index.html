<!DOCTYPE html>
<html>
	<head>
		<title>Year of the Horse</title>
	</head>

	<body>
		<svg width="600" height="400" style="background-color:rgb(100,200,0)" viewBox="0 0 600 400" xmlns="www.w3.org">
			<defs>
				<linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="50%">
					<stop offset="0%" stop-color="rgb(0, 0, 50)">
					    <animate 
					      attributeName="stop-color" 
					      values="rgb(0, 0, 50);rgb(50, 150, 255);rgb(50, 150, 255);rgb(150, 50, 0);rgb(0, 0, 50)" 
					      dur="100s" 
					      begin="0s" 
					      repeatCount="indefinite" 
					    />
					</stop>
					<stop offset="100%" stop-color="rgb(50, 50, 250)">
					    <animate 
					      attributeName="stop-color" 
					      values="rgb(50, 50, 250);rgb(250, 250, 255);rgb(250, 250, 255);rgb(250, 150, 0);rgb(50, 50, 250)" 
					      dur="100s" 
					      begin="0s" 
					      repeatCount="indefinite" 
					    />
					</stop>
				</linearGradient>
			</defs>

		  <rect fill="url(#skyGradient)" x="0" y="0" width="600" height="400">

		  </rect>

		  <circle r="10" cx="650" cy="100" fill="rgb(250,250,200)" stroke="rgba(250,250,200,0.8)" stroke-width="5">
		    <animate 
		      id="moon0"
		      attributeName="cx" 
		      from="620" to="300" 
		      dur="50s" 
		      begin="0s;moon0.end+50s" 
		      repeatCount="1" 
		    />

		    <animate 
		      attributeName="opacity" 
		      from="1" to="0" 
		      dur="50" 
		      begin="0s;moon0.end+50s" 
		      repeatCount="1" 
		    />
		  </circle>

		  <image id="img0" href="horse00.png" x="250" y="300" width="100" height="55" opacity="0">
		    <animate 
		      id="horse0"
		      attributeName="opacity" 
		      from="0.8" to="1" 
		      dur="0.1s" 
		      begin="0s;horse3.end" 
		      repeatCount="1" 
		    />

		    <animate 
		      attributeName="opacity" 
		      from="0.5" to="0" 
		      dur="0.1s" 
		      begin="horse0.end" 
		      repeatCount="1" 
		    />
		  </image>

		  <image id="img1" href="horse01.png" x="250" y="300" width="100" height="55" opacity="0">
		    <animate 
		      id="horse1"
		      attributeName="opacity" 
		      from="0.8" to="1" 
		      dur="0.1s" 
		      begin="horse0.end" 
		      repeatCount="1" 
		    />

		    <animate 
		      attributeName="opacity" 
		      from="0.5" to="0" 
		      dur="0.1s" 
		      begin="horse1.end" 
		      repeatCount="1" 
		    />
		  </image>

		  <image id="img2" href="horse02.png" x="250" y="300" width="100" height="55" opacity="0">
		    <animate 
		      id="horse2"
		      attributeName="opacity" 
		      from="0.8" to="1" 
		      dur="0.1s" 
		      begin="horse1.end" 
		      repeatCount="1" 
		    />

		    <animate 
		      attributeName="opacity" 
		      from="0.5" to="0" 
		      dur="0.1s" 
		      begin="horse2.end" 
		      repeatCount="1" 
		    />
		  </image>

		  <image id="img3" href="horse03.png" x="250" y="300" width="100" height="55" opacity="0">
		    <animate 
		      id="horse3"
		      attributeName="opacity" 
		      from="0.8" to="1" 
		      dur="0.1s" 
		      begin="horse2.end" 
		      repeatCount="1" 
		    />

		    <animate 
		      attributeName="opacity" 
		      from="0.5" to="0" 
		      dur="0.1s" 
		      begin="horse3.end" 
		      repeatCount="1" 
		    />
		  </image>

		</svg>
	</body>
</html>
